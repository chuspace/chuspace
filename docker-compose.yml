version: "3.9"
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec puma -C config/puma.rb"
    volumes:
      - .:/app
      - gem_cache:/usr/local/bundle/gems
      - node_modules:/app/node_modules
    ports:
      - "3000:3000"
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: bash -c "bundle exec aws_sqs_active_job --queue default"
    volumes:
      - .:/app
      - gem_cache:/usr/local/bundle/gems
      - node_modules:/app/node_modules

volumes:
  gem_cache:
  node_modules:
