name: CI

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14.1
        ports: ['5432:5432']
        env:
          POSTGRES_DB: chuspace_test
          POSTGRES_USER: chuspace_test
          POSTGRES_PASSWORD: chuspace_actions_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:latest
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      RAILS_ENV: test

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup chrome
        uses: nanasess/setup-chromedriver@v1

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
          cache: yarn

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v3
        id: yarn-cache
        with:
          path: |
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
            public/packs
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - run: yarn install --frozen-lockfile

      - name: Preparing database
        env:
          RAILS_MASTER_KEY: ${{ secrets.CHUSPACE_APP_TEST_MASTER_KEY }}
          REDIS_URL: redis://localhost:6379
          DATABASE_URL: postgres://chuspace_test:chuspace_actions_test@localhost:5432/chuspace_test
        run: bin/rails db:prepare

      - name: Setup codeclimate test reporter
        run: |
          curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
          chmod +x ./cc-test-reporter

      - name: Compile assets
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
          RAILS_MASTER_KEY: ${{ secrets.CHUSPACE_APP_TEST_MASTER_KEY }}
          REDIS_URL: redis://localhost:6379
          DATABASE_URL: postgres://chuspace_test:chuspace_actions_test@localhost:5432/chuspace_test
        run: bin/rails assets:precompile

      - name: Run tests
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
          RAILS_MASTER_KEY: ${{ secrets.CHUSPACE_APP_TEST_MASTER_KEY }}
          REDIS_URL: redis://localhost:6379
          DATABASE_URL: postgres://chuspace_test:chuspace_actions_test@localhost:5432/chuspace_test
        run: bin/rails test:all

      - name: Upload coverage
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
        run: ./cc-test-reporter format-coverage -t simplecov -o tmp/codeclimate.minitest.json coverage/coverage.json

      - name: Run brakeman
        run: bundle exec brakeman
